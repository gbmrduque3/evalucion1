<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego: Adivina el Número</title>
  <link rel="stylesheet" href="style.css"> <!-- Si tienes estilos -->
</head>
<body>

  <h1>🎯 Adivina el número secreto (1 al 100)</h1>

  <p>Ingresa un número y presiona <strong>Intentar</strong> para adivinar:</p>

  <input type="number" id="userInput" placeholder="Tu número" min="1" max="100">
  <button id="checkButton">Intentar</button>
  <button id="resetButton">Reiniciar Juego</button>

  <p id="feedback"></p>
  <p id="attempts"></p>

  <script src="script.js"></script> <!-- Aquí enlazamos el JS externo -->
</body>
</html>
